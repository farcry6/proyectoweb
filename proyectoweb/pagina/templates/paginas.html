{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}" type="text/css" media="screen">
    <title>Listado de Anuncios </title>
</head>
<body>
    <div id='content'>
        {% block content %}
        <h1>Lista de anuncios total</h1>
        {% for anuncio in anuncios %}
            <h2>
                {{ anuncio.titulo }}
            </h2>
            <p>
                <img aling='left' src="{{ anuncio.image.url}}" height="200" alt="{{anuncio.titulo}}">{{ anuncio.texto}}
            </p>
        {% endfor %}
        {% endblock%}

    </div>
</body>
</html>
